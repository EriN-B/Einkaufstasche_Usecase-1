<ion-app>

      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <ion-menu-toggle>
            <ion-item routerLink="main">
              <ion-icon name="basket-outline" slot ="start"></ion-icon>
              <ion-label>Einkaufstasche</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>

              <ion-icon name="calendar-outline" slot ="start"></ion-icon>

          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/settings">

            </ion-item>
            <ion-item >
              <img class="img "src="https://i.ibb.co/tQjScPf/9b5b7c34-cf4a-4f58-a523-78a744b1cb47-200x200.png" alt="">

          </ion-menu-toggle>

  <ion-router-outlet id="main"></ion-router-outlet>
